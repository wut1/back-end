<div class="auth-main">
    <div class="auth-block">
        <h1>登录</h1>
        <a routerLink="/register" class="auth-link">注册</a>
        <form [formGroup]="form" (ngSubmit)="onSubmit(form.value)" class="form-horizontal">
            <div class="form-group row" [ngClass]="{'has-error': (!email.valid && email.touched), 'has-success': (email.valid && email.touched)}">
                <label for="inputEmail3" class="col-sm-2 control-label">Email</label>

                <div class="col-sm-10">
                    <input [formControl]="email" type="email" class="form-control" id="inputEmail3" placeholder="请输入邮箱">
                </div>
            </div>
            <div class="form-group row" [ngClass]="{'has-error': (!password.valid && password.touched), 'has-success': (password.valid && password.touched)}">
                <label for="inputPassword3" class="col-sm-2 control-label">密码</label>

                <div class="col-sm-10">
                    <input [formControl]="password" type="password" class="form-control" id="inputPassword3" placeholder="请输入密码">
                </div>
            </div>
            <div class="form-group row">
                <div class="offset-sm-2 col-sm-10">
                    <button [disabled]="!form.valid" type="submit" class="btn btn-default btn-auth">登录</button>
                    <a routerLink="/login" class="forgot-pass">忘记密码</a>
                </div>
            </div>
        </form>

        <div class="auth-sep"><span><span >{{'login.sign_from_app_text'}}</span></span>
        </div>

        <div class="al-share-auth">
            <ul class="al-share clearfix">
                <li><i class="fa fa-github" aria-hidden="true" title="用github登录"></i></li>
            </ul>
        </div>
    </div>
</div>
